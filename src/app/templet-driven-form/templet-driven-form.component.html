<p>templet-driven-form works!</p>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

<form #form="ngForm" (ngSubmit)="getData(form.value)">
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">Email address</label>
      <input type="email" name="email" class="form-control" id="exampleInputEmail1" required aria-describedby="emailHelp" ngModel #email="ngModel"  pattern="[^ @]*@[^ @]*">
      <div *ngIf="email.touched && email.invalid" class="alert alert-danger"> 
          email is required.
      </div>
    </div>
    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label">Password</label>
      <input type="password" name="password" class="form-control" id="exampleInputPassword1" required ngModel #password="ngModel">
      <div *ngIf="password.touched && password.invalid" class="alert alert-danger"> 
        Password is required.
      </div>
    </div>
    <div class="mb-3" ngModelGroup="address" #Address="ngModelGroup">
        <label for="country">country</label>
        <select name="country" ngModel required #selector="ngModel">
            <option value="">--select--</option>
            <option *ngFor="let item of country" [value]="item">{{item}}</option>
        </select>
        <div *ngIf="selector.touched && selector.invalid" class="alert alert-danger"> 
          select field is required.
        </div>
        <br><br>
        <input type="radio" name="address" required ngModel #radio="ngModel" value="Home">Home
        <input type="radio" name="address" required ngModel #radio="ngModel" value="office">office
        <input type="radio" name="address" required ngModel #radio="ngModel" value="other">other 
        <div *ngIf="radio.touched && radio.invalid" class="alert alert-danger"> 
         this field is required.
        </div>
    </div>
    
    <button type="submit" class="btn btn-primary" [disabled]="form.invalid">Submit</button>
    <button type="submit" class="btn btn-primary" (click)="form.resetForm({})">Reset</button>
  </form>

  <ul *ngIf="isValue">
    <li>{{formvalue.email}} - {{formvalue.password}} - {{formvalue.address.country}} - {{formvalue.address.address}} </li>
  </ul>

<script src="https://cdn.sdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
